<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign-up Form</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img alt="The Odin Project's logo" src="assets/odin-lined.png" />
        <div>ODIN</div>
      </div>
      <p>
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
          >Unsplash</a
        >
      </p>
    </div>
    <main>
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
      <form>
        <div>
          <p>Let's do this!</p>
          <div>
            <div>
              <label for="first_name">First Name</label>
              <input id="first_name" name="first_name" type="text" autofocus />
            </div>
            <div>
              <label for="last_name">Last Name</label>
              <input id="last_name" name="last_name" type="text" />
            </div>
          </div>
          <div>
            <div>
              <label for="email">Email</label>
              <input id="email" name="email" type="email" />
            </div>
            <div>
              <label for="phone_number">Phone Number</label>
              <input id="phone_number" name="phone_number" type="tel" />
            </div>
          </div>
          <div>
            <div>
              <label for="password">Password</label>
              <input id="password" name="password" type="password" />
            </div>
            <div>
              <label for="password_confirmation">Confirm Password</label>
              <input
                id="password_confirmation"
                name="password_confirmation"
                type="password"
              />
            </div>
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="#">Log in</a></p>
    </main>
  </body>
</html>
